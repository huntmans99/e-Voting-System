          <form action="saveVote.php" method="POST">

              <input type="email" name="voterEmail" placeholder="Enter Your Email ID" class="form-control" required/><br>

              <label>STUDENT's ID No. :</label><br>
              <input id="id1" type="text" name="voterID" pattern="[A-Za-z0-9]{8}" title="Student ID must be exactly 8 alphanumeric characters" placeholder="Enter Your Voter Unique ID" class="form-control" required/><br>
              
              <div class="candidates-section">
